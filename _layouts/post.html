---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    <a href="{{ site.baseurl }}{{ page.date | date: '%Y/%m/%d' }}">{{ page.date | date: "%d" }}</a>
    <!-- &middot; -->
    <a href="{{ site.baseurl }}{{ page.date | date: '%Y/%m' }}">{{ page.date | date: "%b" }}</a>
    <!-- &middot; -->
    <a href="{{ site.baseurl }}{{ page.date | date: '%Y' }}">{{ page.date | date: "%Y" }}</a>
  </span>
  <span class="post-tags">Tags:{% for tag in page.tags %} <a href="{{ site.baseurl }}tag/{{ tag }}">{{ tag }}</a>{% endfor %}</span>
  {{ content }}
</div>
