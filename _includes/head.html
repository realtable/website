<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {% if page.type == 'tag' or page.type == 'category' %}
        #{{ page.title }} Archive
      {% elsif page.type == 'year' %}
        {{ page.date | date: "%Y" }} Archive
      {% elsif page.type == 'month' %}
        {{ page.date | date: "%b %Y" }} Archive
      {% elsif page.type == 'day' %}
        {{ page.date | date: "%d %b %Y" }} Archive
      {% else %}
        {{ page.title }}
      {% endif %}
      &middot; {{ site.shorturl }}
    {% endif %}
  </title>

  {% include resources/styles.html %}
  {% include resources/fonts.html %}
</head>
