<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {% if page.type == 'tag' or page.type == 'category' %}
        #{{ page.title }} Archive
      {% elsif page.type == 'year' %}
        {{ page.date | date: "%Y" }} Archive
      {% elsif page.type == 'month' %}
        {{ page.date | date: "%b %Y" }} Archive
      {% elsif page.type == 'day' %}
        {{ page.date | date: "%d %b %Y" }} Archive
      {% else %}
        {{ page.title }}
      {% endif %}
      &middot; {{ site.shorturl }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">

  <!-- JS -->
  <script src="{{ site.baseurl }}public/js/main.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,700;1,700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
  <script src="https://kit.fontawesome.com/c916c78d1c.js" crossorigin="anonymous"></script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
